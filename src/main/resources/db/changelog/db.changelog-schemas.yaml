              constraints:
                nullable: false
                primaryKey: true
                primaryKeyName: pk_user_schema

  - changeSet:
      author: rsantana
      id: 2
      changes:
      - insert:
          tableName: user_schema
          columns:
          - column: 
              name: schema_name
              value: user1
      - insert:
          tableName: user_schema
          columns:
          - column:
              name: schema_name
              value: user2
   
  - changeSet:
      id: 3
      author: rsantana
      changes:
      - createView:
          replaceIfExists: true
          selectQuery: select schema_name from user_schemas
          viewName: schema_view
          